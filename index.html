---
layout: default
title: restuta.github.io
---
<div id="home">
  <h1>Articles</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; 
      <a href="{{ post.url }}">{{ post.title }}</a> </li>
    {% endfor %}
  </ul> 

  <h1>Debates</h1>
  <ul class="posts">
    {% for debate in site.debates %}
      <li>
      	<a href="{{ debate.url }}">{{ debate.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
