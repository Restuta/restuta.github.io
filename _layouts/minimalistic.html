<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{ page.title }}" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/minimalistic.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600,700,800&subset=cyrillic-ext,latin" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <title>{{ page.title }}</title>
  </head>

  <body id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <span class="date">{{ page.date | date: "%-d %B %Y" }}</span> 
          <h1>{{page.title}} </h1>
        </div>
      </div>

      {{content}}

    </div>
    <a href="#top" class="button-ui  button-ui--back">
      <i class="fa fa-arrow-up icon"></i>
    </a>
  </body>
</html>
