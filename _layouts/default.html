<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{ page.title }}" />

    <link rel="stylesheet" type="text/css" media="screen" href="/css/stylesheet.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>

    <title>{{ page.title }}</title>
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="http://restuta.github.io">restuta.github.io</a>
          <h1 id="project_title">{{ page.title }}</h1>
          <h2 id="project_tagline">#{{ page.tags }}</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
         {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Anton Vynogradenko<br />
          restuta8@gmail.com</p>
      </footer>
    </div>
  </body>
</html>
